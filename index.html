<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gantt Chart Progress & Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
      <h1>Gantt Chart Progress & Report</h1>
      <p id="project-info"></p>
    </div>
    <div class="header-actions">
      <button id="reset-state" class="secondary">Reset sample data</button>
      <form id="report-options">
        <label><input type="checkbox" name="includeAdhoc" checked /> Include ad-hoc tasks</label>
        <label><input type="checkbox" name="includeWorkLogs" checked /> Include work logs</label>
        <button type="submit">Generate report</button>
      </form>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Gantt chart</h2>
      <div id="gantt" class="gantt"></div>
    </section>

    <section class="panel form-grid">
      <div>
        <h3>Add task</h3>
        <form id="task-form" class="stack">
          <label>Task name<input required name="name" /></label>
          <label>Category<input name="category" /></label>
          <label>Priority
            <select name="priority">
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>
          </label>
          <div class="grid-2">
            <label>Start<input required type="date" name="plannedStart" /></label>
            <label>End<input required type="date" name="plannedEnd" /></label>
          </div>
          <button type="submit">Add task</button>
        </form>
      </div>

      <div>
        <h3>Ad-hoc task</h3>
        <form id="adhoc-form" class="stack">
          <label>Date<input required type="date" name="date" /></label>
          <label>Title<input required name="title" /></label>
          <label>Detail<textarea name="detail"></textarea></label>
          <label>Hours<input type="number" step="0.5" name="hours" /></label>
          <button type="submit">Log ad-hoc task</button>
        </form>
      </div>

      <div>
        <h3>Work log</h3>
        <form id="worklog-form" class="stack">
          <label>Task<select name="taskId" data-task-select></select></label>
          <label>Date<input required type="date" name="date" /></label>
          <label>Hours<input type="number" step="0.5" name="hours" /></label>
          <label>Progress after (%)<input type="number" name="progressAfter" min="0" max="100" /></label>
          <label>Work note<textarea name="workNote" required></textarea></label>
          <button type="submit">Add work log</button>
        </form>
      </div>
    </section>

    <section class="panel">
      <h3>Progress quick edits</h3>
      <div id="progress-list" class="progress-list"></div>
    </section>

    <section class="panel">
      <h3>Tasks</h3>
      <div class="table-wrapper">
        <table id="task-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Start</th>
              <th>End</th>
              <th>Progress</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="report-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Generated report</h3>
        <button class="close-modal">âœ•</button>
      </div>
      <textarea id="report-content" rows="12"></textarea>
      <div class="modal-actions">
        <button id="copy-report">Copy to clipboard</button>
        <button class="secondary close-modal">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
